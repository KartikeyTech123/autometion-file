<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Attendance</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font and basic layout */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <!-- Attendance Card -->
    <div class="w-full max-w-lg bg-white shadow-2xl rounded-xl overflow-hidden">
        
        <!-- Header Section -->
        <div class="bg-blue-600 text-white p-6 md:p-8">
            <h1 class="text-3xl font-bold mb-1">Class Attendance</h1>
            <p class="text-blue-200">Please provide your details and mark attendance.</p>
        </div>

        <div class="p-6 md:p-8">

            <!-- Message Box (Error/Success) -->
            <div id="message-box" class="hidden p-4 mb-6 rounded-lg font-medium" role="alert"></div>

            <form id="attendance-form" method="POST" action="https://kar98k.app.n8n.cloud/webhook-test/444b6f25-85e3-42e2-947c-e7c92323a045" class="space-y-6">
                
                <!-- Hidden fields for location data -->
                <input type="hidden" id="latitude" name="latitude">
                <input type="hidden" id="longitude" name="longitude">
                
                <!-- Full Name -->
                <div>
                    <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                    <input type="text" id="name" name="name" placeholder="Your Name" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- Roll Number -->
                <div>
                    <label for="rollNo" class="block text-sm font-medium text-gray-700 mb-1">Roll Number</label>
                    <input type="text" id="rollNo" name="rollNo" placeholder="Your Roll Number" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>

                <!-- Subject -->
                <div>
                    <label for="subject" class="block text-sm font-medium text-gray-700 mb-1">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g., English" required
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-blue-500 focus:border-blue-500 transition duration-150">
                </div>
                
                <!-- Submit Button -->
                <button type="submit" id="submit-button" disabled
                        class="w-full flex items-center justify-center px-4 py-3 text-lg font-semibold rounded-lg text-white bg-gray-400 cursor-not-allowed transition duration-300 shadow-md">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.828 0l-4.243-4.243m2.828-2.829a2 2 0 112.828 2.828m0-2.828l4.243-4.243a1.998 1.998 0 012.828 0l4.243 4.243m-2.828-2.828a2 2 0 11-2.828 2.828m0-2.828l-4.243 4.243a1.998 1.998 0 01-2.828 0l-4.243-4.243"></path></svg>
                    Mark Attendance
                </button>
                
                <!-- Status Info -->
                <p class="text-xs text-center text-gray-500 mt-4">
                    <span id="status-text">Attempting to get location...</span>
                </p>

            </form>
        </div>
    </div>

    <script>
        const form = document.getElementById('attendance-form');
        const submitButton = document.getElementById('submit-button');
        const latitudeInput = document.getElementById('latitude');
        const longitudeInput = document.getElementById('longitude');
        const messageBox = document.getElementById('message-box');
        const statusText = document.getElementById('status-text');

        // Function to display messages in the UI
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = 'p-4 mb-6 rounded-lg font-medium'; // Reset classes
            
            if (type === 'error') {
                messageBox.classList.add('bg-red-100', 'text-red-700', 'border', 'border-red-400');
            } else if (type === 'success') {
                messageBox.classList.add('bg-green-100', 'text-green-700', 'border', 'border-green-400');
            } else if (type === 'info') {
                messageBox.classList.add('bg-blue-100', 'text-blue-700', 'border', 'border-blue-400');
            }
            messageBox.classList.remove('hidden');
        }

        // Function to enable the submit button
        function enableSubmission() {
            submitButton.disabled = false;
            submitButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            submitButton.classList.add('bg-blue-600', 'hover:bg-blue-700', 'shadow-lg');
        }
        
        // Function to handle successful location retrieval
        function locationSuccess(position) {
            const lat = position.coords.latitude;
            const lon = position.coords.longitude;

            latitudeInput.value = lat;
            longitudeInput.value = lon;
            
            statusText.textContent = `Location retrieved: (${lat.toFixed(4)}, ${lon.toFixed(4)}). Ready to submit.`;
            showMessage('Location successfully captured. You can now mark attendance.', 'success');
            enableSubmission();
        }

        // Function to handle location errors
        function locationError(error) {
            let errorMessage = "Could not get your location.";
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    errorMessage = "Location access denied. Please allow location access for this site to mark attendance.";
                    break;
                case error.POSITION_UNAVAILABLE:
                    errorMessage = "Location information is unavailable. Check your device settings.";
                    break;
                case error.TIMEOUT:
                    errorMessage = "The request to get user location timed out. Please try again.";
                    break;
                default:
                    errorMessage = `An unknown error occurred: ${error.message}`;
            }
            
            statusText.textContent = "Location failed. Cannot mark attendance.";
            showMessage(errorMessage, 'error');
            
            // Keep the button disabled if location is required for submission
            submitButton.disabled = true;
        }

        // Attempt to get the location as soon as the page loads
        if (navigator.geolocation) {
            showMessage('Requesting your current location...', 'info');
            navigator.geolocation.getCurrentPosition(locationSuccess, locationError, {
                enableHighAccuracy: true,
                timeout: 5000, // 5 seconds
                maximumAge: 0
            });
        } else {
            statusText.textContent = "Geolocation is not supported by your browser.";
            showMessage('Geolocation is not supported by your browser. Cannot mark attendance.', 'error');
        }

        // Prevent the form from submitting unless location is available
        form.addEventListener('submit', function(e) {
            if (!latitudeInput.value || !longitudeInput.value) {
                e.preventDefault();
                showMessage('Location data is missing. Please wait for location capture or fix the error before submitting.', 'error');
            }
            // If location is present, the form submits normally
        });

    </script>
</body>
</html>
